name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print branch name
        run: |
          # Imprime o nome da branch para depuração
          echo "GitHub ref: ${{ github.ref }}"
          branch_name="${{ github.ref }}"
          branch_name=${branch_name#refs/heads/}
          echo "Branch name: $branch_name"
        
      - name: Validate branch name
        run: |
          branch_name="${{ github.ref }}"
          branch_name=${branch_name#refs/heads/}
          
          # Verifica se o nome da branch segue o padrão
          if [[ ! $branch_name =~ ^(feat|release|docs|perf|style|test|bugfix|hotfix)\/.+$ ]]; then
            echo "Erro: O nome da branch deve seguir o padrão <tipo>/<descricao>."
            exit 1
          fi

      - name: Run a one-line script
        run: echo Hello, world!

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
